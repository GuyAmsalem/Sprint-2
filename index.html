<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Editor</title>
</head>
<body onload="onInit()">
    <header class="main-header">
        <h1 class="main-title">Meme Editor</h1>
    </header>
<div class="main-container grid"></div>

<div class="editor-container grid" style="display: none;">
    <canvas id="my-canvas" height="450" width="450" style="border: 1px solid black;"></canvas>
    <div class="control-box">
        <input onkeyup="onSetText(this.value)" type="text" placeholder="Enter your Meme">
        <input onchange="onSetStrokeColor(this.value)" type="color">
        <input onchange="onSetFillColor(this.value)" type="color">
        <button onclick="onSetFontSize(-1)">-</button>
        <button onclick="onSetFontSize(1)">+</button>
        <button onclick="onSetAlign('left')">left</button>
        <button onclick="onSetAlign('center')">center</button>
        <button onclick="onSetAlign('right')">right</button>
        <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
        <select onchange="onSetFontFamily(this.value)">
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        <input onkeyup="onAddLine(this.value)" type="text" placeholder="Add new line">
        
    </div>
</div>


    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
